{% extends "base.html" %}

{% block content %}
    <style>
        body {
            {#font-family: "Roboto", sans-serif;#}
            {#font-size: 18px;#}
            background-color: #f3fbf4;
        }
        .login-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            box-shadow: 0 16px 48px #e4ebe3;
            background-color: white;
            border-radius: 40px;
        }
        .login-title {
            text-align: center;
            color: #185034;
        }
        .btn-primary {
            background-color: #185034;
            border-color: #185034;
        }
        .form-control {
            border-radius: 20px;
            background-color: #f3fbf4;
            padding: 10px 20px;
            border: 0;
        }
        .form-group {
            margin-bottom: 0;
        }
        .btn {
            border-radius: 20px;
            margin-top: 20px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <div class="container">
        <div class="login-container">
            <h2 class="login-title">Login to IJMadalenA Blog</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username"></label><input type="text" id="id_username" name="username" class="form-control" placeholder="Enter your username or email" required>
                </div>
                <div class="form-group">
                    <label for="id_password"></label><input type="password" id="id_password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>

{% endblock %}
