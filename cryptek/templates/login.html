{% extends "base.html" %}

{% block content %}
    <style>
        body {
            font-family: "Roboto", sans-serif;
            font-size: 18px;
            background-color: #f3fbf4;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            box-shadow: 0 16px 48px #e4ebe3;
            background-color: white;
            border-radius: 8px;
        }
        .login-title {
            text-align: center;
            color: #185034;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: #185034;
            border-color: #185034;
        }
    </style>

    <div class="container">
        <div class="login-container">
            <h2 class="login-title">Login to IJMadalenA Blog</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username:</label>
                    <input type="text" id="id_username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_password">Password:</label>
                    <input type="password" id="id_password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>

{% endblock %}
