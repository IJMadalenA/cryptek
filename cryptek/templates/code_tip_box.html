    <svg class="w-5 h-5 text-indigo-400 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M12 20.5C6.753 20.5 2 15.747 2 10.5S6.753.5 12 .5s10 4.753 10 10-4.753 10-10 10z" />
    </svg>
    <span class="font-semibold text-indigo-700 text-sm">Tip de IA (Gemini)</span>

  <h3 class="text-base font-semibold text-green-900 mb-0.5">{{ tip.title }}</h3>
