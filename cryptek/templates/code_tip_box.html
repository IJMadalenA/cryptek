<!-- Prism.js para resaltar cÃ³digo Python -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>

<div class="mb-4 p-4 bg-gradient-to-br from-green-50 via-green-20 to-green-50 rounded-xl shadow-lg flex flex-col gap-2 min-h-[120px] border-2 border-green-300">
    <div class="flex items-center mb-1">
        <svg class="w-5 h-5 text-cyan-500 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M13 16h-1v-4h-1m1-4h.01M12 20.5C6.753 20.5 2 15.747 2 10.5S6.753.5 12 .5s10 4.753 10 10-4.753 10-10 10z"/>
        </svg>
        <span class="uppercase tracking-wider text-l font-bold text-green-800">IA CODE TIP</span>
    </div>
    <h3 class="text-base font-semibold text-green-900 mb-1">{{ tip.title }}</h3>
    <p class="text-[0.9rem] text-green-900 mb-2 leading-snug">{{ tip.description }}</p>
    <pre class="bg-gray-900 p-4 rounded-lg overflow-x-auto text-[0.87em] font-mono max-w-full border border-green-300 mt-1"
         style="max-width:100%;white-space:pre;overflow-x:auto;word-break:normal;padding-bottom:0.75rem;padding-top:0.75rem;">
<code class="language-python">{{ tip.code }}</code>
    </pre>
</div>
