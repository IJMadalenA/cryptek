{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <h1>Profile</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <h2>Update Information</h2>
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
            </div>
            <div class="form-group">
                <h2>Change Password</h2>
                {{ password_form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
    </div>
{% endblock %}
