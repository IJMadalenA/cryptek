<!-- password_change.html -->
{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div class="max-w-lg mx-auto mt-12 bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">{% trans "Change Password" %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
                    class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">
                {% trans "Change Password" %}
            </button>
        </form>
    </div>
{% endblock %}
