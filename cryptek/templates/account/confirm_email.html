<!-- account_confirm_email.html -->
{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div class="max-w-lg mx-auto mt-12 bg-white p-8 rounded-lg shadow-lg text-center">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">{% trans "Confirm Your Email" %}</h2>
        <p class="text-gray-700 mb-4">{% trans "Please confirm your email address to complete the registration process." %}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">
                {% trans "Confirm Email" %}
            </button>
        </form>
    </div>
{% endblock %}
