{# account/password_reset_from_key.html #}
{% extends "base.html" %}

{% block content %}
    <div class="max-w-md mx-auto bg-white p-8 shadow-lg rounded-lg mt-10">
        <h2 class="text-2xl font-bold text-center text-gray-900 mb-4">Set a New Password</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
                    class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">Reset
                Password
            </button>
        </form>
    </div>
{% endblock %}
